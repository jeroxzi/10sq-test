<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TenSQ Tailwind Test</title>
</head>

<body x-data="{
  currentBg: 'bg-black'
}">

  <main x-data :class="currentBg" class="transition-colors duration-500">

    <!-- Hero -->

    <section class="min-h-screen hero-bg text-white flex items-center justify-center overflow-hidden relative"
      x-intersect.half="currentBg = `bg-black`">
      <h1 class="text-4xl font-bold">
        10SQ Tailwind Test
      </h1>
    </section>

    <!-- Grid -->

    <section x-intersect.half="currentBg = `bg-red-500`" class="h-screen p-8 grid lg:grid-cols-2 sm:grid-cols-1 gap-8">
      <div class="group relative border border-solid border-black bg-white hover:bg-blue-500 transition duration-100">
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="bg-red-500 rounded-full h-12 w-12 flex items-center justify-center transform group-hover:rotate-45 transition duration-100">
            <div class="text-white text-xl group-hover:text-black">1</div>
          </div>
        </div>
      </div>
      <div class="group relative border border-solid border-black bg-white hover:bg-blue-500 transition duration-100">
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="bg-red-500 rounded-full h-12 w-12 flex items-center justify-center transform group-hover:rotate-45 transition duration-100">
            <div class="text-white text-xl group-hover:text-black">2</div>
          </div>
        </div>
      </div>
      <div class="group relative border border-solid border-black bg-white hover:bg-blue-500 transition duration-100">
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="bg-red-500 rounded-full h-12 w-12 flex items-center justify-center transform group-hover:rotate-45 transition duration-100">
            <div class="text-white text-xl group-hover:text-black">3</div>
          </div>
        </div>
      </div>
      <div class="group relative border border-solid border-black bg-white hover:bg-blue-500 transition duration-100">
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="bg-red-500 rounded-full h-12 w-12 flex items-center justify-center transform group-hover:rotate-45 transition duration-100">
            <div class="text-white text-xl group-hover:text-black">4</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Image Transition -->

    <section x-intersect.half="currentBg = `bg-white`" class="h-screen p-8 grid lg:grid-cols-1 gap-8 mt-[32rem]">
        <div class="mx-auto aspect-square border border-solid w-72 sm:w-72 md:w-96 border-black rounded-full overflow-hidden">
          <img src="./static/image.jpg" alt="image" class="scale-100 object-[55%_0px] object-cover hover:object-[55%_30px] hover:scale-[1.75] transition-transform grayscale">
        </div>
    </section>

    <!-- Flex Grow + Transitions -->

    <section class="relative h-screen mt-5 grid items-center justify-center gap-8 overflow-hidden" style="background-image: url(./static/image.jpg); background-size: cover; background-position: 50%;">
      <div x-intersect.enter="currentBg = `bg-green-100`" :class="currentBg + ' transition-colors duration-100'" class="absolute inset-0 bg-green-100 opacity-75">
      </div>  
      <div class="flex gap-4 z-50 group items-center justify-center aspect-square w-72 sm:w-72 md:w-96 rounded-full bg-pink-300/75 border-8 border-emerald-200 border-solid overflow-hidden hover:rotate-90 transition-transform">
            <div class="flex-grow-1 h-full w-full flex items-center justify-center bg-pink-300 group-hover:opacity-0 transition-opacity">
                <span class="text-white font-bold text-lg">01</span>
            </div>
            <div class="flex-grow-1 h-full w-full flex items-center justify-center bg-pink-500">
              <span class="text-white font-bold text-lg group-hover:rotate-[-90deg] transition-transform">02</span>
          </div>
          <div class="flex-grow-1 h-full w-full flex items-center justify-center bg-pink-300 group-hover:opacity-0 transition-opacity">
            <span class="text-white font-bold text-lg">03</span>
        </div>
      </div>
    </section>

    <!-- Blog Card -->

    <section x-intersect.enter="currentBg = `bg-white`" class="h-screen p-8 grid lg:flex gap-8 items-center justify-center mt-24">
      <div class="flex flex-col h-auto items-center p-5 bg-white border border-solid border-black rounded-lg shadow md:flex-row">
        <img src="./static/image.jpg" alt="" class="flex-1 aspect-square w-full rounded-t-lg object-cover md:w-48 md:rounded-none md:rounded-l-lg">
        <div class="flex flex-1 flex-col justify-between p-4">
          <h5 class="mb-2 text-2xl font-bold">Blog Post</h5>
          <p class="mb-3 font-normal text-gray-700">This is a blog example. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod</p>
          <div class="flex justify-between sm:justify-between md:justify-start gap-4">
              <button class="px-4 py-2 rounded-full bg-black text-white">Tag 1</button>
              <button class="px-4 py-2 rounded-full bg-black text-white">Tag 2</button>
              <button class="px-4 py-2 rounded-full bg-black text-white">Tag 3</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Build something cool -->


    <section x-intersect.enter="currentBg = `bg-white`" class="h-screen flex flex-col sm:flex-row items-center justify-center font-mono" x-intersect.half="addConfetti()">
      
      <h2 class="text-4xl font-bold text-center mx-8">
        Build something cool. Thankyou so much for checking my work
      </h2>
      <div class="min-h-screen flex items-center justify-center px-16">
        <div class="relative w-full max-w-lg">
          <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
          <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
          <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
          <div class="m-8 relative space-y-4">
            <div class="p-5 bg-white rounded-lg flex items-center justify-between space-x-8">
              <div class="flex-1">
                <div class="h-4 w-48 bg-gray-300 rounded"></div>
              </div>
              <div>
                <div class="w-24 h-6 rounded-lg bg-purple-300"></div>
              </div>
            </div>
            <div class="p-5 bg-white rounded-lg flex items-center justify-between space-x-8">
              <div class="flex-1">
                <div class="h-4 w-56 bg-gray-300 rounded"></div>
              </div>
              <div>
                <div class="w-20 h-6 rounded-lg bg-yellow-300"></div>
              </div>
            </div>
            <div class="p-5 bg-white rounded-lg flex items-center justify-between space-x-8">
              <div class="flex-1">
                <div class="h-4 w-44 bg-gray-300 rounded"></div>
              </div>
              <div>
                <div class="w-28 h-6 rounded-lg bg-pink-300"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


  </main>

</body>

</html>
